<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="flexbox-column">
      <div id="card" class="flexbox-column">
        <div id="article-img">
          <img
            id="illustration"
            src="assets/images/illustration-article.svg"
            alt="Article illustration svg"
          />
        </div>
        <br />
        <div id="text-content">
          <div class="span-and-p" id="tag">Learning</div>
          <br />
          <span class="span-and-p" id="published-date"
            >Published 21 Dec 2023</span
          ><br />
          <span class="span-and-p" id="title">HTML & CSS foundations</span
          ><br />
          <p class="span-and-p" id="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <br />
          <span class="span-and-p" id="author"
            ><img
              id="avatar"
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper avatar"
            />Greg Hooper</span
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dhruv Mirajkar</a>.
    </div>
  </body>
</html>
